name: CI
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - uses: actions/checkout@v2
      - run: pip install flake8 mypy isort black
      - run: flake8 src
      - run: mypy --strict --show-error-codes src
      - run: isort --check src
      - run: black --check src
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - uses: actions/checkout@v2
      - run: pip install build
      - run: python -m build .
      - uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist/
